<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
     <title>SP-Forum</title>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="/vendor/bootstrap/css/Boostrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Material Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Noty CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" rel="stylesheet">
    <!-- Noty CSS Map-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css.map" rel="stylesheet">
    <!-- Jquery links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar" style="padding-left: 0">
        <div class="logo-details">
            <i class="material-icons">logo_dev</i>
            <span class="logo_name">SP SPForum</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="https://spforum.herokuapp.com/dashboard">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="https://spforum.herokuapp.com/post-admin">
                    <i class='bx bx-share-alt'></i>
                    <span class="links_name">Posts</span>
                </a>
            </li>
            <li>
                <a href="https://spforum.herokuapp.com/stories-admin">
                    <i class='bx bx-book-reader'></i>
                    <span class="links_name">Stories</span>
                </a>
            </li>
            <li>
                <a href="https://spforum.herokuapp.com/events-admin">
                    <i class='bx bx-calendar-event'></i>
                    <span class="links_name">Events</span>
                </a>
            </li>
            <li>
                <a href="https://spforum.herokuapp.com/team">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Team</span>
                </a>
            </li>
            <li>
                <a href="https://spforum.herokuapp.com/reports" class="active">
                    <i class='bx bxs-flag-alt'></i>
                    <span class="links_name">Reports</span>
                </a>
            </li>
            <li class="log_out" id="logout">
                <a style="cursor: pointer;">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Reports</span>
            </div>

            <div class="profile-details" onclick="location='https://spforum.herokuapp.com/profile'">
                <img id="profilePic">
                <span id="adminName" class="admin_name"></span>
            </div>
        </nav>

        <div class="home-content">
            <div class="top-posts">
                <div class="top-stories box text-center">
                    <div class="titleV2">Reports</div>
                    <h4 id="reportedPage" class="active" onclick="activeReport()">Pending</h4>
                    <h4 id="blockedPage" onclick="activeBlocked()">Results</h4>
                    <hr id="divider">
                    <div id="UsersSection">
                        <div style="width: 100%; margin-bottom: 10px; text-align: right;">

                            <form class="form-inline" style="display: inline-block; margin-left: 5px;">
                                <input class="form-control searchBar" type="search" placeholder="Search By Post"
                                    id="reportSearch">
                            </form>
                        </div>

                        <table class="table table-hover" style="width: 100%">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Post</th>
                                    <th scope="col">Report Details</th>
                                    <th scope="col">Reporter</th>
                                    <th scope="col">status</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="allReports">
                            </tbody>
                        </table>
                        <h4 id="msgPending"></h4>
                    </div>

                    <div id="GroupSection" style="display:none">
                        <div style="width: 100%; margin-bottom: 10px; text-align: right;">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown">
                                Filter
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" onclick="allBlockedReports()">All</a>
                                <a class="dropdown-item" onclick="filterBlockedReports('Blocked')">Blocked</a>
                                <a class="dropdown-item" onclick="filterBlockedReports('Reject')">Reject</a>
                            </div>

                            <form class="form-inline" style="display: inline-block; margin-left: 5px;">
                                <input class="form-control searchBar" type="search" placeholder="Search By Post"
                                    id="blockedSearch">
                            </form>
                        </div>

                        <table class="table table-hover" style="width: 100%">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Post</th>
                                    <th scope="col">Post Description</th>
                                    <th scope="col">Reporter</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="allBlockedReports">
                            </tbody>
                        </table>
                        <h4 id="msgResults" class="text-center"></h4>
                    </div>
                </div>

                <div class="bg-modal" id="editReportModal">
                    <div class="modal-content" style="width: 40%;border-radius: 4px;">
                        <i class="material-icons text-right close">close</i>
                        <h2 class="text-center" style="margin-bottom: 5px;">Block Post</h2>
                        <form>
                            <input type="number" id="questionID" hidden />
                            <input type="number" id="reportID" hidden />
                            <input type="text" id="postDetails" hidden />
                            <input type="text" id="userName" hidden />
                            <input type="email" id="userEmail" hidden />
                            <input type="text" id="posterName" hidden />
                            <input type="email" id="posterEmail" hidden />
                            <label>Report Purpose:</label>
                            <input type="text" placeholder="Question" id="reportPurpose" class="modalInput" disabled>
                            <label>Report Details:</label>
                            <input type="text" placeholder="Report Details" id="reportDetailsInput" class="modalInput"
                                disabled>
                            <label>Reason for Block/Reject:</label>
                            <input type="text" placeholder="Block/Reject Reason" id="BlockReasonInput" class="modalInput">
                            <label>Status</label>
                            <select id="reportStatus">
                                <option value="Reject">Reject</option>
                                <option value="Blocked">Blocked</option>
                            </select>
                            <input type="submit" id="blockPost" class="btn text-center" value="Block" onclick="return false"/>
                        </form>
                    </div>
                </div>

                <div class="bg-modal" id="blockedPostModal">
                    <div class="modal-content" style="width: 40%;border-radius: 4px;">
                        <i class="material-icons text-right close2">close</i>
                        <h2 class="text-center" style="margin-bottom: 5px;">Block Post</h2>
                        <form>
                            <label>Report Purpose:</label>
                            <input type="text" placeholder="Report Purpose" id="reportPurposeInput" class="modalInput"
                                disabled>
                            <label>Report Details:</label>
                            <input type="text" placeholder="Report Details" id="blockedDetailsInput" class="modalInput"
                                disabled>
                            <label>Report Status:</label>
                            <input type="text" placeholder="Report Status" id="reportStatusInput" class="modalInput"
                                disabled>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Noty JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js">
    </script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/assets/js/reports.js"></script>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }

        function activeReport() {
            var activeElement = document.getElementById('blockedPage');
            var inactiveElement = document.getElementById('reportedPage');
            activeElement.classList.remove('active');
            inactiveElement.classList.add('active');
        }

        function activeBlocked() {
            var activeElement = document.getElementById('reportedPage');
            var inactiveElement = document.getElementById('blockedPage');
            activeElement.classList.remove('active');
            inactiveElement.classList.add('active');
        }

        document.querySelector('.close').addEventListener('click', function () {
            document.getElementById('editReportModal').style.display = "none";
            document.getElementById('blockedPostModal').style.display = "none";
        });

        document.querySelector('.close2').addEventListener('click', function () {
            document.getElementById('blockedPostModal').style.display = "none";
        });

        document.getElementById('reportedPage').addEventListener('click', function () {
            document.getElementById('GroupSection').style.display = "none";
            document.getElementById('UsersSection').style.display = "block";
        });

        document.getElementById('blockedPage').addEventListener('click', function () {
            document.getElementById('GroupSection').style.display = "block";
            document.getElementById('UsersSection').style.display = "none";
        });

        let userRole = localStorage.getItem('role');
        if (userRole !== '"Admin"') {
            window.location.href = `https://spforum.herokuapp.com/error`;
        }
    </script>

</body>

</html>
